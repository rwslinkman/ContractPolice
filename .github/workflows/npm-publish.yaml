name: ContractPolice NPM Publishing
on:
  push:
    branches:
      - master
jobs:
  npm-publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 10.0.0
      - name: Publish if version has been updated
        uses: pascalgn/npm-publish-action@4f4bf159e299f65d21cd1cbd96fc5d53228036df
        with: # Publish when commit message matches (and then push tag to Github)
          tag_name: "v%s"
          tag_message: "%s"
          commit_pattern: "^(\\S+)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatically generated (part of Action)
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}